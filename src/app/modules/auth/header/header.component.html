<!-- common navbar-->
<!--Navbar-->
<mdb-navbar
  SideClass="navbar navbar-expand-lg sticky-top navbar-dark bg-primary scrolling-navbar"
  [containerInside]="false"
  *ngIf="!userIsAuthenticated"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand
    ><a class="navbar-brand" routerLink="/">
      <img src="./assets/images/logos/navbar.png" height="30" alt="" /> </a
  ></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <ul class="navbar-nav ml-auto txt-800">
      <li class="nav-item">
        <a mdbWavesEffect class="nav-link" routerLink="/contactus">
          Contact Support
        </a>
      </li>
      <li class="nav-item" *ngIf="!onLogin">
        <a
          mdbWavesEffect
          class="nav-link txt-bold"
          routerLink="/login"
          routerLinkActive="default-color darken-3"
        >
          <mdb-icon fas icon="sign-in-alt"></mdb-icon>
          Log In
        </a>
      </li>
      <!-- <li class="nav-item" *ngIf= "!onRegister">
        <a mdbWavesEffect class="nav-link txt-bold"  routerLink="/register" routerLinkActive="purple darken-3">
          <mdb-icon fas icon="user-plus"></mdb-icon>
          Sign Up
        </a>
      </li> -->
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->

<!--admmin navbar-->
<!--Navbar-->
<mdb-navbar
  SideClass="navbar navbar-expand-lg sticky-top navbar-dark blue scrolling-navbar"
  [containerInside]="false"
  *ngIf="userIsAuthenticated && headerDetails.userType === 'admin'"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand
    ><a class="navbar-brand" routerLink="/">
      <img src="./assets/images/logos/navbar.png" height="30" alt="" /> </a
  ></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <ul class="navbar-nav ml-auto txt-800">
      <li class="nav-item">
        <a
          mdbWavesEffect
          class="nav-link"
          target="_blank"
          href="https://cmadusankahw.github.io/evenza-docs/"
        >
          <mdb-icon fas icon="question-circle"></mdb-icon>
          Doumentation
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link">1 <mdb-icon fas icon="envelope"></mdb-icon></a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item avatar dropdown" dropdown>
        <a
          dropdownToggle
          mdbWavesEffect
          type="button"
          class="nav-link dropdown-toggle waves-light"
          mdbWavesEffect
        >
          <img
            [src]="
              headerDetails
                ? headerDetails.profilePic
                : './assets/images/other/user.png'
            "
            alt="merchant_active"
            height="35"
            class="rounded-circle z-depth-0 img-nav"
        /></a>
        <div
          *dropdownMenu
          class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
          role="menu"
        >
          <a
            class="dropdown-item waves-light mx-wd"
            mdbWavesEffect
            routerLink="/sel/dash"
          >
            <mdb-icon fas icon="tachometer-alt"></mdb-icon>
            &emsp; &emsp; Dashboard</a
          >
          <a
            class="dropdown-item waves-light mx-wd"
            mdbWavesEffect
            routerLink="/admin/payments"
          >
            <mdb-icon fas icon="business-time"></mdb-icon>
            &emsp; &emsp; Payments</a
          >
          <a
            class="dropdown-item waves-light mx-wd"
            mdbWavesEffect
            routerLink="/admin/users"
          >
            <mdb-icon fas icon="user-friends"></mdb-icon>
            &emsp; &emsp; User Management</a
          >
          <a
            class="dropdown-item waves-light mx-wd"
            mdbWavesEffect
            routerLink="/admin/categories"
          >
            <mdb-icon fas icon="tasks"></mdb-icon>
            &emsp; &emsp; Updates & Backups</a
          >
          <a
            class="dropdown-item waves-light mx-wd"
            mdbWavesEffect
            routerLink="/admin/verify"
          >
            <mdb-icon fas icon="bookmark"></mdb-icon>
            &emsp; &emsp; Verification requests</a
          >
          <a
            class="dropdown-item waves-light mx-wd"
            mdbWavesEffect
            routerLink="/admin/reports"
          >
            <mdb-icon fas icon="tasks"></mdb-icon>
            &emsp; &emsp; Report wizard</a
          >
          <a
            class="dropdown-item waves-light mx-wd"
            mdbWavesEffect
            routerLink="/admin/profile"
          >
            <mdb-icon fas icon="user"></mdb-icon>
            &emsp; &emsp; My Profile</a
          >
          <hr />
          <a
            class="dropdown-item waves-light"
            mdbWavesEffect
            (click)="onSignOut()"
            routerLink="/"
          >
            <mdb-icon fas icon="sign-out-alt"></mdb-icon>
            &emsp; &emsp; Log out</a
          >
        </div>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
